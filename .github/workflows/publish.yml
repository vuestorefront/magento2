name: Gitflow Merge & Publish Packages on NPM
on:
  pull_request:
    branches:
      - release/*
      - master
      - develop
    types: [opened, ready_for_review, edited, synchronize]
jobs:
  publishing:
    name: Package Publishing
    if: contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    env:
      INPUT_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: Get cached dependencies
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn

      - name: Build - API-Client
        run: yarn build:api-client

      - name: Build - Composeables
        run: yarn build:composables

      - name: Copy .npmrc to base folder
        shell: bash
        run: |
          echo "//registry.npmjs.org/:_authToken=${INPUT_TOKEN}\nregistry=https://registry.npmjs.org/\n@vue-storefront:registry=https://registry.npmjs.org/\n" > .npmrc

      - name: Copy .npmrc to root
        shell: bash
        run: cp scripts/.npmrc ~/.npmrc

      - name: Write date of .npmrc on root
        shell: bash
        run: |
          echo "//registry.npmjs.org/:_authToken=${INPUT_TOKEN}\nregistry=https://registry.npmjs.org/\n@vue-storefront:registry=https://registry.npmjs.org/\n" > ~/.npmrc


      - name: Publish Packages
        shell: bash
        run: yarn publish:packages "${{ join(github.event.pull_request.labels.*.name, '|') }}" "$NPM_TOKEN"

      - name: Remove .npmrc
        shell: bash
        run: rm -rf .npmrc

  automerge:
    needs: publishing
    name: GitFlow AutoMerge
    if: contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Extract branch name
        uses: mdecoleman/pr-branch-name@1.0.0
        id: extract_branch
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        shell: bash
        run: |
          branch=${{ steps.extract_branch.outputs.branch }}
          echo "##[set-output name=tag;]$(echo ${branch#release/})"
        id: extract_tag

      - name: Gitflow AutoMerge Branches
        uses: yanamura/git-flow-merge-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.extract_branch.outputs.branch }}
          develop_branch: 'develop'
          main_branch: 'master'
          tag: ${{ steps.extract_tag.outputs.tag }}
