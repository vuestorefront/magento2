name: Gitflow Merge
on:
  pull_request:
    branches:
      - release/*
      - master
      - develop
jobs:
  automerge:
    name: GitFlow AutoMerge
    if: contains(github.event.pull_request.labels.*.name, 'gitflow')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Extract branch name
        uses: mdecoleman/pr-branch-name@1.0.0
        id: extract_branch
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: yanamura/git-flow-merge-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.extract_branch.outputs.branch }}
          develop_branch: "develop"
          main_branch: "main"
          tag: ${{ steps.extract_tag.outputs.tag }}

  release:
    name: GitFlow Release AutoMerge
    if: contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Extract branch name
        uses: mdecoleman/pr-branch-name@1.0.0
        id: extract_branch
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        shell: bash
        run: |
          branch=${{ steps.extract_branch.outputs.branch }}
          echo "##[set-output name=tag;]$(echo ${branch#release/})"
        id: extract_tag

      - name: Gitflow AutoMerge Branches
        uses: yanamura/git-flow-merge-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.extract_branch.outputs.branch }}
          develop_branch: "develop"
          main_branch: "main"
          tag: ${{ steps.extract_tag.outputs.tag }}
