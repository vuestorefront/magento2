mutation setShippingAddressesOnCart($input: SetShippingAddressesOnCartInput) {
  setShippingAddressesOnCart(input: $input) {
    cart {
      shipping_addresses {
        city
        company
        firstname
        lastname
        postcode
        region {
          code
          label
          region_id
        }
        street
        telephone
        country {
          code
          label
        }
      }
    }
  }
}
