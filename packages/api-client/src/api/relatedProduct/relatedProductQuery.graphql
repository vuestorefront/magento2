#import "../../fragments/productThumbnailFragment.graphql"
#import "../../fragments/productPriceRangeFragment.graphql"
#import "../../fragments/productUrlFragment.graphql"
#import "../../fragments/productCategoriesFragment.graphql"

query relatedProduct(
  $search: String = ""
  $filter: ProductAttributeFilterInput
  $pageSize: Int = 20
  $currentPage: Int = 1
  $sort: ProductAttributeSortInput
) {
  products(
    search: $search
    filter: $filter
    sort: $sort
    pageSize: $pageSize
    currentPage: $currentPage
  ) {
    items {
      related_products {
        uid
        __typename
        sku
        name
        new
        stock_status
        only_x_left_in_stock
        rating_summary
        sale
        ...ProductThumbnailData
        ...ProductPriceRangeData
        ...ProductUrlFragmentData
        ...ProductCategoriesData
      }
      uid
    }
  }
}
