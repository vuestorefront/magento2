#import "./cartProductFragment.graphql"
#import "./cartAddressFragment.graphql"

fragment CartData on Cart {
  id
  applied_coupons {
    code
  }
  prices {
    subtotal_excluding_tax {
      value
    },
    subtotal_including_tax {
      value
    },
    applied_taxes {
      amount {
        value
      },
      label
    }
    discounts {
      amount {
        value
      },
      label
    }
    grand_total {
      value
    }
  }
  shipping_addresses {
    ...CartAddress
    selected_shipping_method {
      amount {
        currency
        value
      },
      carrier_code
      method_code,
      carrier_title
      method_title
    }
  }
  billing_address {
   ...CartAddress
  }
  items {
    ...CartProductData
  }
  total_quantity
}
