#import "./cartProductFragment.graphql"
#import "./cartAddressFragment.graphql"
fragment CompleteCartData on Cart {
  id
  email
  gift_message {
    from
    message
    to
  }
  is_virtual
  applied_coupons {
    code
  }
  prices {
    subtotal_excluding_tax {
      value
    },
    subtotal_including_tax {
      value
    },
    applied_taxes {
      amount {
        value
      },
      label
    }
    discounts {
      amount {
        value
      },
      label
    }
    grand_total {
      value
    }
  }
  items {
    ...CartProductData
  }
  total_quantity
  shipping_addresses {
    ...CartAddress
    selected_shipping_method {
      carrier_code
      carrier_title
      method_code
      method_title
      amount {
        value
        currency
      }
    }
  }
  billing_address {
    ...CartAddress
  }
}
