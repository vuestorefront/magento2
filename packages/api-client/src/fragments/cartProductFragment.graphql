#import "./productFragment.graphql"

fragment CartProductData on ConfigurableCartItem {
  uid
  product {
    ...ProductData
  }
  configurable_options {
    configurable_product_option_uid
    option_label
    configurable_product_option_value_uid
    value_label
  }
  prices {
    row_total {
      value
    }
    row_total_including_tax {
      value
    }
    total_item_discount {
      value
    }
  }
  quantity
}
